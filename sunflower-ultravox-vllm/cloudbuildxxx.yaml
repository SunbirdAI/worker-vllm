steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sunflower-ultravox-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sunflower-ultravox-api:latest'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/sunflower-ultravox-api:latest'
      - '.'
    dir: 'sunflower-ultravox-vllm'

  # Step 2: Push the container image with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sunflower-ultravox-api:$COMMIT_SHA'

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sunflower-ultravox-api:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'sunflower-ultravox-api'
      - '--image=gcr.io/$PROJECT_ID/sunflower-ultravox-api:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=MODEL_NAME=${_MODEL_NAME},RUNPOD_API_KEY=${_RUNPOD_API_KEY},RUNPOD_ENDPOINT_ID=${_RUNPOD_ENDPOINT_ID}'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--concurrency=80'
      - '--timeout=300'
      - '--port=8080'

# Substitutions for environment variables
# NOTE: Set these in your Cloud Build trigger settings or provide via --substitutions flag
substitutions:
  _MODEL_NAME: 'huwenjie333/sunflower32b-ultravox-251114-3'
  _RUNPOD_API_KEY: ''  # Set this in trigger settings
  _RUNPOD_ENDPOINT_ID: ''  # Set this in trigger settings

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/sunflower-ultravox-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/sunflower-ultravox-api:latest'

# Build timeout (30 minutes)
timeout: 1800s

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
